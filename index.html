<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Struttura Discord</title>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <img src="./img/logo.svg" alt="Discord Logo">
            <ul class="border">
                <li><a href="">Scarica</a></li>
                <li><a href="">Perch√® Discord</a></li>
                <li><a href="">Nitro</a></li>
                <li><a href="">Sicurezza</a></li>
                <li><a href="">Assistenza</a></li>
            </ul>
            <button class="login border">Accedi</button>
        </nav>
        <div class="container bg-blue">
            <section class="jumbo-block border"></section>
        </div>
    </header>
    <main>
        <div class="container bg-white">
            <section class="big-block border"></section>
            <section class="small-block border"></section>
        </div>
        <div class="container bg-grey">
            <section class="small-block border"></section>
            <section class="big-block border"></section>
        </div>
        <div class="container bg-white">
            <section class="big-block border"></section>
            <section class="small-block border"></section>
        </div>
        <div class="container bg-grey">
            <section class="bigger-block border"></section>
        </div>
    </main>
    <footer>
        <div class="container bg-dark">
            <section class="col-big border"></section>
            <section class="col-small border"></section>
            <section class="col-small border"></section>
            <section class="col-small border"></section>
            <section class="col-small border"></section>
        </div>
        <hr>
        <div class="footer-down">
            <span class="logo-footer">Logo</span>
            <button class="button-footer">Bottone</button>
        </div>
    </footer>
</body>

</html>
